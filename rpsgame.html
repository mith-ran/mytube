<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <style>
         body{
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial;
         }

        h1{
            font-weight: bold;
        }
        button:not(.re,.ree){
            border-radius: 100px;
            border: 1px solid;
            background-color: transparent;
            border-color: white;
            padding: 25px;
            cursor: pointer;
            
            
            
        }
        img{
            width: 100px;
            
        }

        .butt{
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        
        }
        .re,.ree{
           margin-top: 30px;
           cursor: pointer ;
           margin-left: 40px;
            
        }
       

    </style>
    <body>
        <center>
            <h1 class="pp">
                Rock Paper Scissor Game
            </h1>

        </center>
        <div class="butt" >

            <button onclick=" 
         
              game('rock');
            
            
            
            
            ">
             <img src="emoji/rock-emoji.png" >
            </button>
            <button onclick="
            
            game('paper');
            
            
           
    
            " >
                 <img src="emoji/paper-emoji.png" >
            </button>
            <button onclick="
            
            game('scissor');
        
            ">
            
            <img src="emoji/scissors-emoji.png" >
            </button>
        
        </div>
        <center>

            <button onclick="
            score.wins=0;
            score.loses=0;
            score.tie=0;
            para();
            " class="re">
                <h2>reset score</h2>
            </button>
            <button class="re" onclick="autoplay()"><h2>Auto play</h2> </button>
            <button class="ree"><h2>Auto play stop</h2> </button>
            


            <h4 class="user">   </h4>
            <h4 class="comp">   </h4>
            <h4 class="result"> </h4>
            <h4 class="score">  </h4>
           
        </center>
        <script>
            
          function computer_says(){
            let computer='';
            
            computer=Math.random();
            if(computer<1/3)
            {
                computer='rock';
            }
            else if(computer<2/3 && computer>1/3)
            {
                computer='paper';
            }
            else{
                computer='Scissor';
            }
            return computer;


        }
        
         let result='jo';
         const score ={
             wins :0,
             loses:0,
             tie:0
         };
         
        function autoplay(){
            var intervalelement=setInterval(function () { user=computer_says();game(user);},1000)
            if(1>0){

                document.querySelector('.ree').addEventListener("click",function() {
                clearInterval(intervalelement);
                });
            }
          
     };
      
         
         function game(user){
            
            const computersays=computer_says(); 


  

            if(user=='rock'){
                if(computersays =='rock')
                {
                    result='tie';
                }
                else if (computersays =='paper')
                {
                    result='lose';
                }
                else{
                    result='win';
                }}
            else if(user=='paper'){
                        if(computersays =='rock')
                {
                    result='win';
                }
                else if (computersays =='paper')
                {
                    result='tie';
                }
                else{
                    result='lose';
                }

            }
            else{
                if(computersays =='rock')
                {
                    result='lose';
                }
                else if (computersays =='paper')
                {
                    result='win';
                }
                else{
                    result='tie';
                }
            }
            if(result =='win'){
                score.wins+=1;
            }
            else if(result =='lose'){
                score.loses+=1;
            }
            else{
                score.tie+=1;
            }
   




          
           /* alert(`you pickes-${user}\ncomputer picked-${computersays}\nresult- ${result}
wins-${score.wins}  loses-${score.loses}  die-${score.tie}`);*/
                    
            document.querySelector('.user').innerHTML =`you pickes-${user}`;
            document.querySelector('.comp').innerHTML =`computer picked-${computersays}`;
            document.querySelector('.result').innerHTML =`result- ${result}`;
            document.querySelector('.score').innerHTML =`wins-${score.wins}  loses-${score.loses}  die-${score.tie}`;


}
            
         function para(){
            document.querySelector('.user').innerHTML ="you pickes - 0";
            document.querySelector('.comp').innerHTML =`computer picked - 0`;
            document.querySelector('.result').innerHTML =`result-you - 0 `;
            document.querySelector('.score').innerHTML =`wins- 0  loses -0  tie -0`;
         }
           /* window.onload=para();*/ 
           
        document.getElementsByClassName('pp')[0].addEventListener('mouseenter',para,{ once: true });

      

        </script>


    </body>

</html>
